<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Advice Chatbot</title>

  

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="spinner.css">
  <!-- To include the font-awesome script for design  -->
  <script src="https://kit.fontawesome.com/dbbfe92733.js" crossorigin="anonymous"></script>
  
  <!-- For the syntax highlighting  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/panda-syntax-dark.min.css">

</head>

<body>
  <header>
    
    <h1 id=h1>Financial Advice Chatbot</h1>
    
  </header>

  <div class="display">
    <!-- Added pre tag to place the content as it is -->
    <pre id="display"></pre>
    <img src="https://cdn.sanity.io/images/v69vlxeg/production/2b71771a9be1908c191585bc2977cb9fe079fd82-2400x1256.png?w=1920&q=75&fit=clip&auto=format" alt="image">
  </div>

  <div class="query-class">
    <label for="query">Enter Your Query : </label>
    <input type="text" size="80" id="query" placeholder="Enter the Prompt?">

    <label for="upload-image"  title="Insert Image">
      <i class="fa-solid fa-image fa-xl" style="color: #813d9c;"></i>
    </label>
    <input type="file"  id="upload-image">      <!--TO upload the image -->

    <label for="send-button" title="Get Response">
      <i class="fa-solid fa-paper-plane fa-xl" style="color: #B197FC;"></i>
    </label>
    <button type="submit" id="send-button">Send</button>

  </div>
</body>

<script type="importmap">
  {
    "imports": {
      "@google/generative-ai": "https://esm.run/@google/generative-ai"
    }
  }
</script>

<script type="module" src="script.js"></script>

<!-- For the syntax highlighting  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

</html>
